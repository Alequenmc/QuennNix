<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alechatvid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/code.css">
    <script src="code.js"></script>
    
</head>
<body class="min-h-screen flex flex-col text-white relative">
    <canvas id="bgCanvas"></canvas> 

    <header class="py-6 bg-opacity-30 bg-black backdrop-filter backdrop-blur-lg container mx-auto">
        <div class="px-6">
            <h1 class="text-3xl font-bold">Alechatvid</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12 transition-opacity">
        <div class="max-w-md mx-auto bg-opacity-30 bg-black backdrop-filter backdrop-blur-lg rounded-xl p-8">
            <h2 class="text-2xl font-semibold mb-6 text-center">CIne virtual </h2>

            <div id="createJoinOptions" class="space-y-4">
                <button id="createRoomBtn" class="w-full py-3 rounded-lg futuristic-button text-white font-semibold">
                    Crear Nueva Sala
                </button>

                <button id="createVIPRoomBtn" class="w-full py-3 rounded-lg futuristic-button vip-lock text-white font-semibold">
                    Crear Sala VIP
                </button>

                <div class="relative">
                    <input type="text" id="joinCodeInput" placeholder="Código de Sala" class="w-full py-3 px-4 rounded-lg futuristic-input text-white">
                    <button id="joinRoomBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-1 rounded futuristic-button text-white text-sm">
                        Unirse
                    </button>
                </div>
            </div>

            <div id="roomInfo" class="hidden space-y-4 mt-6 transition-opacity">
                <p>Código de tu sala: <span id="roomCode" class="font-semibold"></span></p>
                <button id="copyCodeBtn" class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors text-white">
                    Copiar Código
                </button>
                <button id="enterRoomBtn" class="w-full py-3 rounded-lg futuristic-button text-white font-semibold">
                    Entrar a la Sala
                </button>
            </div>

            <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="glass-effect p-6 rounded-xl w-96 animate-fade-in">
                    <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
                    <form id="authForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Nombre de usuario</label>
                            <input type="text" id="username" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Contraseña</label>
                            <input type="password" id="password" class="w-full bg-gray-800 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg transition">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>

  

    
   
</body>
</html>
