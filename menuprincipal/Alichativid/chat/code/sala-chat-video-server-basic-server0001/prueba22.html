 <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

        <div class="relative group rounded-2xl overflow-hidden bg-gray-800/30 backdrop-blur-lg border border-white/10 shadow-2xl">

                <source src="/api/placeholder/video" type="video/mp4">
            </video>

            <div class="absolute inset-0 flex items-center justify-center bg-black/40 group-hover:bg-black/20 transition-colors duration-300">
                <button id="playButton" class="w-16 h-16 rounded-full bg-blue-600/80 hover:bg-blue-500 flex items-center justify-center transform hover:scale-110 transition-all duration-300">
                    <i class="fas fa-play text-2xl text-white"></i>
                </button>
            </div>
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/90 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300">
       <div class="relative h-1 mb-4 bg-white/20 rounded-full cursor-pointer group/progress">
                    <div id="progressBar" class="h-full w-0 bg-blue-500 rounded-full relative">
                        <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-3 h-3 bg-blue-400 rounded-full shadow-lg opacity-0 group-hover/progress:opacity-100"></div>
                    </div>
                </div>
                <div class="flex items-center justify-between text-white">

                            <i class="fas fa-volume-up"></i>
                        </button>

                    </div>
                    <div class="flex items-center space-x-4">
